<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>menu</ion-title>

    <ion-button (click)="logout()" slot="end">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>

    <ion-button (click)="menu()" slot="start">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-icon (click)="closeMenu()" style="font-size: 30px;" name="close-outline" slot="end"></ion-icon>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" scrollY="false">
    <ion-list>
      <ion-item (click)="perfilUsuario()">
        <ion-icon style="padding-right: 10px; font-size: 35px;" name="person-circle-outline"></ion-icon>
        <h3>Perfil</h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
</div>

<ion-content [fullscreen]="true">

  <ng-container *ngIf="!loading">
      <ion-card *ngFor="let m of menuArray">

        
      </ion-card>
    </ng-container>
    

    <ng-container *ngIf="loading">
      <div class="box-skeleton" *ngFor="let m of [1,2,3]">
        <ion-skeleton-text [animated]="true" class="skeleton"></ion-skeleton-text>
      </div>
    </ng-container>
    <ng-container *ngIf="!loading">
      <ion-button [routerLink]="['/scanss']" class="custom-center-button">Ir a Scansss</ion-button>

    </ng-container>
    <br>

    <div class="gif-container">
      <img src="assets/img/0_RvqF8KsoKN_uyI37.gif" alt="Animación GIF" />
    </div>

</ion-content>
