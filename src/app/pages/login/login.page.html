<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de Sesion</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  <div class="container">  <ion-card-content>
  <ion-item class="custom-input">
    <ion-input [(ngModel)]="usuario" label="Usuario: "  label-placement="floating" placeholder="example@gmail.com"></ion-input>
  </ion-item>
  <ion-item class="custom-input" >
    <ion-input [(ngModel)]="contrasena" type="password" [type]="showPassword ? 'text' : 'password'" label="contraseña: " label-placement="floating"></ion-input>
    <ion-button (click)="veronover()">ver</ion-button>
  </ion-item>
    
    <ion-button (click)="onLogin()" color="tertiary"  shape="round"> Iniciar Sesion </ion-button>
    <ion-button routerLink="/register" style="padding-top: 15px;" color="tertiary"  shape="round">Registro </ion-button>
    <ion-button routerLink="/reset-password" style="padding-top: 15px;" color="tertiary"  shape="round"> Recuperar contraseña </ion-button>
  </ion-card-content></div>
  </ion-card>
</ion-content>
